<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nChat â€“ Sign In</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://unpkg.com/i18next@latest/i18next.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
  /* Reset and base styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  line-height: 1.6;
  color: #1a1a1a;
  overflow: hidden;
}

/* Advanced animated background with purple-blue theme */
.auth-body {
  background: linear-gradient(-45deg, #6366F1, #8B5CF6, #3B82F6, #7C3AED, #4338CA);
  background-size: 400% 400%;
  animation: gradientShift 20s ease infinite;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  position: relative;
  overflow: hidden;
}

/* Floating particles background */
.auth-body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: 
    radial-gradient(2px 2px at 20px 30px, rgba(139, 92, 246, 0.4), transparent),
    radial-gradient(2px 2px at 40px 70px, rgba(59, 130, 246, 0.3), transparent),
    radial-gradient(1px 1px at 90px 40px, rgba(124, 58, 237, 0.5), transparent),
    radial-gradient(1px 1px at 130px 80px, rgba(99, 102, 241, 0.3), transparent),
    radial-gradient(2px 2px at 160px 30px, rgba(67, 56, 202, 0.4), transparent);
  background-repeat: repeat;
  background-size: 200px 100px;
  animation: sparkle 25s linear infinite;
}

/* Mesh gradient overlay */
.auth-body::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    radial-gradient(circle at 25% 25%, rgba(139, 92, 246, 0.2) 0%, transparent 70%),
    radial-gradient(circle at 75% 75%, rgba(59, 130, 246, 0.2) 0%, transparent 70%),
    radial-gradient(circle at 75% 25%, rgba(124, 58, 237, 0.15) 0%, transparent 70%),
    radial-gradient(circle at 25% 75%, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
  animation: meshMove 30s ease-in-out infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes sparkle {
  0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
  50% { opacity: 0.3; }
  100% { transform: translateY(-100px) rotate(360deg); opacity: 1; }
}

@keyframes meshMove {
  0%, 100% { transform: rotate(0deg) scale(1); }
  25% { transform: rotate(90deg) scale(1.1); }
  50% { transform: rotate(180deg) scale(0.9); }
  75% { transform: rotate(270deg) scale(1.1); }
}

/* Premium glassmorphism card with enhanced effects */
.auth-card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(25px) saturate(180%);
  -webkit-backdrop-filter: blur(25px) saturate(180%);
  border: 1px solid rgba(255, 255, 255, 0.18);
  border-radius: 28px;
  box-shadow: 
    0 25px 45px rgba(0, 0, 0, 0.1),
    0 1px 0 rgba(255, 255, 255, 0.25) inset,
    0 -1px 0 rgba(0, 0, 0, 0.05) inset,
    0 0 80px rgba(139, 92, 246, 0.1);
  padding: 60px 45px;
  width: 100%;
  max-width: 480px;
  position: relative;
  animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1);
  transform-style: preserve-3d;
  z-index: 10;
}

.auth-card::before {
  content: '';
  position: absolute;
  top: -3px;
  left: -3px;
  right: -3px;
  bottom: -3px;
  background: linear-gradient(45deg, 
    rgba(139, 92, 246, 0.4), 
    rgba(59, 130, 246, 0.4), 
    rgba(124, 58, 237, 0.4),
    rgba(99, 102, 241, 0.4));
  border-radius: 31px;
  z-index: -1;
  animation: shimmer 4s ease-in-out infinite;
  filter: blur(1px);
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(50px) rotateX(15deg);
    filter: blur(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0) rotateX(0);
    filter: blur(0px);
  }
}

@keyframes shimmer {
  0%, 100% { opacity: 0.3; transform: rotate(0deg); }
  50% { opacity: 0.8; transform: rotate(180deg); }
}

/* Enhanced brand with gradient text */
.brand {
  text-align: center;
  font-size: 3.5rem;
  font-weight: 900;
  margin-bottom: 40px;
  background: linear-gradient(135deg, 
    #ffffff 0%, 
    #e0e7ff 25%,
    #c7d2fe 50%,
    #a5b4fc 75%,
    #8b5cf6 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -2px;
  position: relative;
  animation: brandGlow 3s ease-in-out infinite alternate;
  text-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
}

.brand::after {
  content: 'ðŸ’¬';
  position: absolute;
  top: -10px;
  right: -20px;
  font-size: 2rem;
  animation: bounce 2s ease-in-out infinite;
  filter: drop-shadow(0 5px 10px rgba(139, 92, 246, 0.4));
}

@keyframes brandGlow {
  from { 
    filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
    transform: scale(1);
  }
  to { 
    filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.6));
    transform: scale(1.02);
  }
}

@keyframes bounce {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-10px) rotate(10deg); }
}

/* Advanced tab system with morphing background */
.tabs {
  display: flex;
  margin-bottom: 40px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 8px;
  position: relative;
  border: 1px solid rgba(255, 255, 255, 0.12);
  overflow: hidden;
}

.tabs::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 50%;
  height: 100%;
  background: linear-gradient(135deg, 
    rgba(139, 92, 246, 0.3) 0%,
    rgba(99, 102, 241, 0.2) 100%);
  border-radius: 16px;
  transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 
    0 8px 20px rgba(139, 92, 246, 0.2),
    0 1px 0 rgba(255, 255, 255, 0.3) inset;
}

.tabs.register-active::before {
  transform: translateX(100%);
  background: linear-gradient(135deg, 
    rgba(59, 130, 246, 0.3) 0%,
    rgba(124, 58, 237, 0.2) 100%);
}

.tab {
  flex: 1;
  padding: 18px 28px;
  border: none;
  background: transparent;
  cursor: pointer;
  border-radius: 16px;
  font-weight: 600;
  font-size: 16px;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  color: rgba(255, 255, 255, 0.7);
  position: relative;
  z-index: 1;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.tab:hover {
  color: rgba(255, 255, 255, 0.95);
  transform: translateY(-2px);
}

.tab.active {
  color: white;
  text-shadow: 0 2px 8px rgba(139, 92, 246, 0.5);
  transform: translateY(-2px);
}

/* Enhanced form styling with floating labels effect */
.form {
  display: none;
  animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
}

.form.show {
  display: block;
}

@keyframes fadeIn {
  from { 
    opacity: 0; 
    transform: translateY(20px) scale(0.95);
    filter: blur(5px);
  }
  to { 
    opacity: 1; 
    transform: translateY(0) scale(1);
    filter: blur(0);
  }
}

.input-group {
  position: relative;
  margin-bottom: 25px;
}

.form input {
  width: 100%;
  padding: 20px 22px;
  border: 2px solid rgba(255, 255, 255, 0.15);
  border-radius: 18px;
  font-size: 16px;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  color: white;
  font-weight: 500;
  position: relative;
}

.form input:focus {
  outline: none;
  border-color: rgba(139, 92, 246, 0.6);
  background: rgba(255, 255, 255, 0.08);
  box-shadow: 
    0 10px 30px rgba(139, 92, 246, 0.15),
    0 0 0 4px rgba(139, 92, 246, 0.1),
    0 1px 0 rgba(255, 255, 255, 0.2) inset;
  transform: translateY(-3px) scale(1.02);
}

.form input::placeholder {
  color: rgba(255, 255, 255, 0.5);
  font-weight: 400;
  transition: all 0.3s ease;
}

.form input:focus::placeholder {
  color: rgba(255, 255, 255, 0.3);
  transform: translateY(-2px);
}

/* Premium button with advanced hover effects */
.form button {
  width: 100%;
  padding: 20px 22px;
  background: linear-gradient(135deg, 
    rgba(139, 92, 246, 0.9) 0%, 
    rgba(99, 102, 241, 0.8) 50%,
    rgba(59, 130, 246, 0.9) 100%);
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 18px;
  color: white;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  margin-bottom: 25px;
  position: relative;
  overflow: hidden;
  backdrop-filter: blur(10px);
  text-transform: uppercase;
  letter-spacing: 1px;
  box-shadow: 
    0 10px 25px rgba(139, 92, 246, 0.3),
    0 1px 0 rgba(255, 255, 255, 0.2) inset;
}

.form button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, 
    transparent, 
    rgba(255, 255, 255, 0.3), 
    transparent);
  transition: left 0.8s ease;
}

.form button::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  transition: all 0.6s ease;
}

.form button:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 
    0 20px 40px rgba(139, 92, 246, 0.4),
    0 0 0 1px rgba(255, 255, 255, 0.3),
    0 1px 0 rgba(255, 255, 255, 0.3) inset;
  border-color: rgba(255, 255, 255, 0.4);
  background: linear-gradient(135deg, 
    rgba(139, 92, 246, 1) 0%, 
    rgba(99, 102, 241, 0.9) 50%,
    rgba(59, 130, 246, 1) 100%);
}

.form button:hover::before {
  left: 100%;
}

.form button:hover::after {
  width: 300px;
  height: 300px;
  opacity: 0;
}

.form button:active {
  transform: translateY(-2px) scale(0.98);
}

/* Enhanced error styling with slide animation */
.error {
  color: #ff6b9d;
  font-size: 14px;
  text-align: center;
  margin-top: 15px;
  min-height: 20px;
  font-weight: 600;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
  animation: slideInError 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  background: rgba(255, 107, 157, 0.1);
  padding: 10px 15px;
  border-radius: 12px;
  border: 1px solid rgba(255, 107, 157, 0.2);
  backdrop-filter: blur(10px);
}

@keyframes slideInError {
  0% { 
    opacity: 0;
    transform: translateY(-10px) scale(0.8);
  }
  100% { 
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Advanced responsive design */
@media (max-width: 480px) {
  .auth-card {
    padding: 45px 30px;
    margin: 15px;
    border-radius: 24px;
  }
  
  .brand {
    font-size: 3rem;
  }
  
  .form input,
  .form button {
    padding: 18px 20px;
    font-size: 15px;
    border-radius: 16px;
  }
  
  .tab {
    padding: 16px 24px;
    font-size: 14px;
  }
}

/* Micro-interactions and states */
.form input:valid {
  border-color: rgba(46, 213, 115, 0.5);
  box-shadow: 0 0 0 2px rgba(46, 213, 115, 0.1);
}

.form input:invalid:not(:placeholder-shown) {
  border-color: rgba(255, 107, 157, 0.5);
  box-shadow: 0 0 0 2px rgba(255, 107, 157, 0.1);
}

/* Loading state */
.form button:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none !important;
  animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 0.7; }
  50% { opacity: 0.5; }
}

/* Card hover effect */
.auth-card:hover {
  transform: translateY(-8px) rotateX(3deg);
  box-shadow: 
    0 35px 60px rgba(0, 0, 0, 0.15),
    0 1px 0 rgba(255, 255, 255, 0.3) inset,
    0 -1px 0 rgba(0, 0, 0, 0.05) inset,
    0 0 100px rgba(139, 92, 246, 0.2);
}

/* Focus indicators for accessibility */
.tab:focus-visible,
.form input:focus-visible,
.form button:focus-visible {
  outline: 2px solid rgba(139, 92, 246, 0.8);
  outline-offset: 2px;
}
  </style>
</head>
<body class="auth-body">
  <div class="auth-card">
    <h1 class="brand">ðŸ’¬ nChat</h1>

    <div class="tabs">
      <button class="tab active" data-tab="login" data-i18n="login_tab">Login</button>
      <button class="tab" data-tab="register" data-i18n="register_tab">Register</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="form show">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" data-i18n="sign_in">Sign In</button>
      <p class="error" id="login-error" data-i18n-error="login_error"></p>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email"  required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" data-i18n="create_account">Create Account</button>
      <p class="error" id="register-error" data-i18n-error="register_error"></p>
    </form>
  </div>
  <script src="/js/login.js"></script>
</body>
</html>
